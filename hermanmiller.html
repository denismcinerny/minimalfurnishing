<!DOCTYPE html>
<html>
<head>
<style>
    
#model,#label,#price {color: black;}
#photo {max-width; 50%;}
</style>
</head>
<body>
<img id='photo'>
<div id='model'>
</div>
<div id='price'></div>
<script>
var xmlhttp = new XMLHttpRequest();
var url = "https://spreadsheets.google.com/feeds/list/1ZkDcre9gTSIU1Wt3LKBzfNy4l24bMdgR40lp7iGfuC0/od6/public/values?alt=json";


xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var myArr = JSON.parse(this.responseText);
        myFunction(myArr);
    }
};
xmlhttp.open("GET", url, true);
xmlhttp.send();

function myFunction(json){

  let entries = json.feed.entry;
  
  let randomData = entries[Math.floor(Math.random() * entries.length)];

  let html = randomData['gsx$photo']['$t'];

  document.getElementById('photo').src = html;

  document.getElementById('model').innerHTML = randomData['gsx$model']['$t'];
 
  document.getElementById('price').innerHTML = randomData['gsx$price']['$t'];
  

  
}



</script> 

</body>
</html>
